{% extends 'booking/base.html' %}
{% block content %}
<h1>Listing user</h1>

	<table border="1">
  		<tr>
    		<th>Matricula</th>
    		<th>Username</th> 
  		</tr>

{%for user in users%}	
	<tr>
		<td>{{user.registration_number}}</td>
		<td>{{user.user.username}}</td>
		<td><a href="/user/edituser/{{ user.id }}">Editar</a></td>

	</tr>
{%endfor%}
</table>

{% endblock %}
