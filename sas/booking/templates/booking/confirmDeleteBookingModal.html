{% load i18n %}
{% load bootstrap3 %}
{% bootstrap_messages %}

<!-- Modal -->
<div class="modal fade" id="modalDeleteBookingLabel" tabindex="-1" role="dialog" aria-labelledby="modalDeleteBookingLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm booking deletion</h4>
      </div>
      <div class="modal-body">
        <h6>Are you sure you want to delete this booking?</h6>
      </div>
      <div class="modal-footer">
         <a href="{% url 'booking:deletebooking' booking.pk %}" button type="button" class="btn btn-primary">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
